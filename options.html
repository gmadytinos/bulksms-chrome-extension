<!doctype html>
<html>
<head>
<title>BulkSMS Extension - Options</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />
  <script src="js/vendor/custom.modernizr.js"></script>
  <style>
    body { 
	   width: 600px; 
           padding: 10px;
         }
  </style>
</head>

<body>

  <fieldset class="large-11 columns">
    <legend>BulkSMS Extension Credentials</legend>

    <div class="row" id="status">
      <div class="large-12 columns">
	<div class=" alert-box radius success" data-alert>
	  Configuration Saved.
        </div>
      </div>
    </div>

    <div class="row">
       <div class="large-12 columns">
	<p>Please note that credentials are stored locally on your machine.</p>
       </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>BulkSMS Account Region</label>
        <select id="region">
          <option value="">-select region-</option>
          <option value="https://bulksms.vsms.net/eapi/user/get_credits/1/1.1">International</option>
          <option value="https://usa.bulksms.com/eapi/user/get_credits/1/1.1">USA</option>
          <option value="https://www.bulksms.co.uk/eapi/user/get_credits/1/1.1">UK</option>
          <option value="https://bulksms.2way.co.za/eapi/user/get_credits/1/1.1">South Africa</option>
          <option value="https://bulksms.de/eapi/user/get_credits/1/1.1">Deutschland</option>
          <option value="https://bulksms.com.es/eapi/user/get_credits/1/1.1">España</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Username</label>
        <input type="text" placeholder="Enter your username..." id="username">
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Password</label>
        <input type="password" id="password">
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
	<button id="save">Save</button>
      </div>
    </div>

  </fieldset>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.alerts.js"></script>
<script src="js/common.js"></script>
<script src="js/options.js"></script>

</body>
</html>
