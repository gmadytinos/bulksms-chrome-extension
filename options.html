<!doctype html>
<html>
<head>
<title>BulkSMS Extension - Options</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />
  <script src="js/vendor/custom.modernizr.js"></script>
</head>

<body class="large-4 columns">

  <fieldset>
    <legend>BulkSMS Extension Credentials</legend>

    <div class="row" id="status">
      <div class="large-12 columns">
	<div class=" alert-box radius success" data-alert>
	  Configuration Saved.
        </div>
      </div>
    </div>

    <div class="row">
       <div class="large-12 columns">
	<p>Please note that credentials are stored locally on your machine.</p>
       </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Username</label>
        <input type="text" placeholder="Enter your username..." id="username">
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Password</label>
        <input type="password" id="password">
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
	<button id="save">Save</button>
      </div>
    </div>

  </fieldset>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.alerts.js"></script>
<script src="options.js"></script>

</body>
</html>
